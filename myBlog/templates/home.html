<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<h1>Hello user</h1>

<ul class="display-6 list-group ">
    {% for post in object_list %}
    <li class="list-group-item bg-primary mb-3" >

        <a class="text-light" href="{% url 'article_detail' post.pk %}">
        {{post.title}}</a>
        <a class="text-light"href="{% url 'category' post.category %}">{{post.category}}</a>
        - {{post.author}} -{{post.date}}
        {{post.text}}
    </li>
    {% endfor %}
</ul>

{% endblock %}








</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<h1>Hello user</h1>

<ul>
    {% for post in object_list %}
    <li class="fst-italic">

        <a href="{% url 'article_detail' post.pk %}">
        {{post.title}}</a>
        <a href="{% url 'category' post.category %}">{{post.category}}</a>
        - {{post.author}} -{{post.date}}<br>
        {{post.text}}
    </li>
    {% endfor %}
</ul>

{% endblock %}








</body>
</html>
